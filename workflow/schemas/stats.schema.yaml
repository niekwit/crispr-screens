$schema: "http://json-schema.org/draft-06/schema#"

description: CSV file for pairwise comparisons with MAGeCK and/or BAGEL2
properties:
  test:
    type: string
    pattern: "^[a-zA-Z0-9_;].+$"
    description: Test sample
  control:
    type: string
    pattern: "^[a-zA-Z0-9_;].+$"
    description: Control sample

required:
  - test
  - control